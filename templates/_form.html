
{{ form.hidden_tag() }}

{% for field in form
    if field.widget.input_type != 'hidden' %}
    <div class="form-group mb-4">
        {{ field.label }}
        {{ field(class="form-control") }}
        <span>
        {% for error in field.errors %}
            <b class="text-danger">{{ error }}</b>
        {% endfor %}
        </span>
    </div>
{% endfor %}
